<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
     <!-- Bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" id = "quiz">
          <div class="carousel-item active ">
            <div class="container my-5">
                <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg slide-container">
                  <div class="col-lg-5 p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis slide-header">Welcome to our Javascript Multiple Choice Quiz!</h1>
                    <p class="lead paragraph-text" >Answer these 10 quiz questions to test your knowledge of the JavaScript programming language.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                      <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Enjoy!</button>
                      <button type="button" class="btn btn-outline-primary btn-lg px-4 answer-button paragraph-text text-center" id="start" data-bs-target="#carouselExample" data-bs-slide="next">Start Quiz</button>                  
                    </div>
                  </div>
                  <div class="col-lg-7 col-md-7 p-0 overflow-hidden  text-center ">
                      <img class="rounded image" src="./img/a.jpeg" alt="picture of a circuit board">
                  </div>
                </div>
              </div>
          </div>

          <div id="question-slides-container">      
          </div>
         
          <div class="carousel-item">
            <div class="container my-5">
                <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg slide-container">
                  <div class="col-lg-6 p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis slide-header">Well done on completing the quiz!<br> Your final score is</h1>
                    
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis " id= "output-score"></h1>
                    <p id="feedback" class="paragraph-text"></p>
                    <p><button type="button" class="btn btn-outline-primary btn-lg px-4 answer-button paragraph-text" id="reset">Start Again</button></p>
                  </div>
                  <div class="col-lg-6 p-0 overflow-hidden shadow-lg">
                      <img class="rounded image" src="./img/a.jpeg" alt="picture of a circuit board" >
                  </div>
                </div>
              </div>
          </div>
          
        </div>
        <button class="carousel-control-prev previous-button" id="back" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next forward-button" id="next"   data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="index.js"></script>
    
</body>
</html>
